        const wrapper = activePage.parentElement;

        // 2. T·∫°m th·ªùi √°p d·ª•ng style "s·∫°ch" ƒë·ªÉ ch·ª•p ·∫£nh
        // Lo·∫°i b·ªè transform v√† shadow ƒë·ªÉ html2canvas kh√¥ng t√≠nh to√°n sai
        activePage.style.transform = 'none';

        wrapper.style.height = 'auto';

        html2pdf().from(activePage).set(opt).save()

            // 4. LU√îN LU√îN kh√¥i ph·ª•c l·∫°i style g·ªëc sau khi ho√†n t·∫•t
            activePage.style.transform = originalTransform;

            wrapper.style.height = originalWrapperHeight;

            // Kh√¥i ph·ª•c l·∫°i n√∫t b·∫•m
